

<div class="container">
    <div class="row">
            <div class="col-6 mt-4 p-4" style="text-align: center;">
                    <div class="card w-20 p-1" style="width: 500px;padding: 2px;" >
                            <div class="card-body">
                              <h4 class="card-title">Employees</h4>
                              <p class="card-text">List of employeess</p>
                              
                              <ul class="list-group" *ngFor="let employees of employeeList">
                                    <li (click)="onSelect(employees)" class="list-group-item d-flex justify-content-between align-items-center">
                                        {{employees.name}} - {{employees.id}}
                                      <span class="badge badge-primary badge-pill">{{employees.salary}}</span>
                                    </li>
                            </ul>
                            </div>
                          </div>
                </div>
                <div class="col-6 mt-4 p-4 " style="text-align: center;" >
                        <div  *ngIf="isChildEnable">

                                <app-tem-component  [fromEmployee]="employee">
                    
                                    </app-tem-component>
                                        
                        </div>
                        
                </div>
    </div>

    <div class="row" style="text-align: center;" >
            <button class="button"  (click)="addEmployee()" >Add + </button>


    </div>

    <div class="row" style="text-align: center;" *ngIf="addFormClicked" >
           <app-form-compo>  </app-form-compo>
    </div>
       

   
            
</div>
