
<div class="container">
        <a [routerLink]="['/employees']">
            <button type="button" class="btn btn-outline-secondary">Back to employees</button>
          </a>
     


<div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img [src]="employee.image" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{employee.name}} -  {{empId}}</h5>
              <p class="card-text">Age : {{employee.age}}</p>
              <p class="card-text"><small class="text-muted">Salary : {{employee.salary}}</small></p>
            </div>
          </div>
        </div>
      </div>
      


    </div>
